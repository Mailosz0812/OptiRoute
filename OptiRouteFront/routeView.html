<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routing Machine</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href = 'basestyle.css' rel='stylesheet'>
    <link href = 'routestyle.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>


</head>
<body>
<div class="flex-box">
    <div class="flex-menu-item">
        <nav class="sidebar">
            <div class="sidebar-header">
                <span class="span-header">OptiRoute</span>
            </div>
            <div class="menu-bar">
                <ul>
                    <li class="search-box">
                        <a>
                            <i class='bx bx-search icon'></i>
                            <input id="search-input" type="search" placeholder="Find your company" autocomplete="off">
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="nav-text">DashBoard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-car icon'></i>
                            <span class="nav-text">Distance on Road</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-truck icon'></i>
                            <span class="nav-text">VRP Problem Heuristic</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-truck icon'></i>
                            <span class="nav-text">VRP Problem Exact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="flex-item">
        <div class="grid-widget-item">
            <h3>Choose points</h3>
            <form id="chooseMarker-form">
                <div class="li-pair">
                    <label for="compName">Company Name:</label>
                    <input type="text" id="compName" required>
                </div>
                <div class="li-pair">
                    <label for="compAddress">Company Address:</label>
                    <input type="text" id="compAddress" required>
                </div>
                <div class="li-pair">
                    <label for="Latitude">Latitude:</label>
                    <input type="number" id="Latitude" step="any" required>
                </div>
                <div class="li-pair">
                    <label for="Longitude">Longitude:</label>
                    <input type="number" id="Longitude" step="any" required>
                </div>
                <div class="li-pair">
                <button type="submit" id="addPoint-Button">Confirm</button>
                </div>
            </form>
        </div>
        <div id="map">
            <button type="submit" id="chooseComp-button">Choose From Companies</button>
            <button type="submit" id="findRoute-Button">Find Route</button>
            <button type="submit" id="clearMap-Button">ClearMap</button>
            <button type="submit" id="bike-Button"><i class='bx bx-cycling'></i></button>
            <button type="submit" id="car-Button"><i class='bx bx-car icon'></i></button>
        </div>
    </div>
</div>
<script src="dist/mapRepo.js"></script>
<script src="dist/routeview.js"></script>
</body>
</html>
